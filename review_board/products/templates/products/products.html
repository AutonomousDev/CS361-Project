{% extends '../base.html' %}
{% block content %}
<div class="row m-3">
    <div class="col-md-9">
        <h1>Products</h1>
        <ul>
            {% for product in products %}
            <li><a href="{% url 'product-detail' product.id %}">{{ product.name }} </a></li>
            <p>Brand: {{product.brand}}</p>
            <p>Description: {{product.description}}</p>
            {% empty %}
            <li>No products yet.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
