{% extends '../base.html' %}
{% block content %}
<div class="row m-3">

    <div class="col-md-9">

        <div>
            <h1>{{object.name}}</h1>
            <p>Brand: {{object.brand}}</p>
            <h2>Description</h2>
            <p>{{object.description}}</p>
        </div>
        <div>
            <img src="/media/{{object.product_image}}" >
        </div>

        <div>
            <div class="d-flex  justify-content-between">
                <h2 class="p-2">Reviews </h2>
                <div>
                <a href="{% url 'new-review' pk=product.id %}" class="btn btn-warning">Add Review</a>
                    </div>

            </div>

        </div>
        <div>
            {% for Review in Reviews %}
            <hr>
            <h5>{{Review.title}}</h5>
            <p>{{Review.comments}}</p>
            {% endfor %}


        </div>


    </div>

</div>
{% endblock %}
